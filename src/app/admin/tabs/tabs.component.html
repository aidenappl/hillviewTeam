<div class="admin-tabs-wrapper">
    <div class="nav-container">
        <div class="icon"></div>
        <div class="options-container">
            <div class="options-block">
                <h4>General</h4>
                <div class="option" [class.active]="selectedTab === 'home'" (click)="tabPress('home')">
                    <div class="option-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-box"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                    </div>
                    <p>Dashboard</p>
                    <a [routerLink]="'/admin/r/home'"></a>
                    <div class="vlHov"></div>
                </div>
                <div class="option" [class.active]="selectedTab === 'performance'" (click)="tabPress('performance')">
                    <div class="option-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-divide-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="8" y1="12" x2="16" y2="12"></line><line x1="12" y1="16" x2="12" y2="16"></line><line x1="12" y1="8" x2="12" y2="8"></line></svg>
                    </div>
                    <p>Performance</p>
                    <a [routerLink]="'/admin/r/performance'"></a>
                    <div class="vlHov"></div>
                </div>
            </div>
            <div class="options-block spacer">
                <h4>Content</h4>
                <div class="option" [class.active]="selectedTab === 'assets'" (click)="tabPress('assets')">
                    <div class="option-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-tag"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></svg>
                    </div>
                    <p>Assets</p>
                    <a [routerLink]="'/admin/r/assets'"></a>
                    <div class="vlHov"></div>
                </div>
                <div class="option" [class.active]="selectedTab === 'checkouts'" (click)="tabPress('checkouts')">
                    <div class="option-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-square"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                    </div>
                    <p>Checkouts</p>
                    <a [routerLink]="'/admin/r/checkouts'"></a>
                    <div class="vlHov"></div>
                </div>
                <div class="option" [class.active]="selectedTab === 'videos'" (click)="tabPress('videos')">
                    <div class="option-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-film"><rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect><line x1="7" y1="2" x2="7" y2="22"></line><line x1="17" y1="2" x2="17" y2="22"></line><line x1="2" y1="12" x2="22" y2="12"></line><line x1="2" y1="7" x2="7" y2="7"></line><line x1="2" y1="17" x2="7" y2="17"></line><line x1="17" y1="17" x2="22" y2="17"></line><line x1="17" y1="7" x2="22" y2="7"></line></svg>
                    </div>
                    <p>Videos</p>
                    <a [routerLink]="'/admin/r/videos'"></a>
                    <div class="vlHov"></div>
                </div>
                <div class="option" [class.active]="selectedTab === 'playlists'" (click)="tabPress('playlists')">
                    <div class="option-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-archive"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                    </div>
                    <p>Playlists</p>
                    <a [routerLink]="'/admin/r/playlists'"></a>
                    <div class="vlHov"></div>
                </div>
            </div>
            <div class="options-block spacer">
                <h4>Customization</h4>
                <div class="option" [class.active]="selectedTab === 'links'" (click)="tabPress('links')">
                    <div class="option-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-link"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                    </div>
                    <p>Links</p>
                    <a [routerLink]="'/admin/r/links'"></a>
                    <div class="vlHov"></div>
                </div>
                <div class="option" [class.active]="selectedTab === 'users'" (click)="tabPress('users')">
                    <div class="option-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    </div>
                    <p>Users</p>
                    <a [routerLink]="'/admin/r/users'"></a>
                    <div class="vlHov"></div>
                </div>
            </div>
        </div>
        <div class="user-container">
            <div class="user-module" (click)="tabPress('settings')">
                <div class="data-container">
                    <div class="avatar reg-image" [ngStyle]="{'background-image': 'url('+user.get().profile_image_url}"></div>
                    <div class="u-dat fullYCenter">
                        <h3>{{user.get().name.split(" ")[0]}} {{user.get().name.split(" ")[1].substr(0,1)}}</h3>
                        <p>{{user.get().authentication.name}} user</p>
                    </div>
                </div>
                <a [routerLink]="'/admin/r/settings'"></a>
            </div>
            <div class="options-block spacer settings">
                <div class="option" [class.active]="selectedTab === 'settings'" (click)="tabPress('settings')">
                    <div class="option-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    </div>
                    <p>Settings</p>
                    <a [routerLink]="'/admin/r/settings'"></a>
                    <div class="vlHov"></div>
                </div>
                <div class="option">
                    <div class="option-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </div>
                    <p>Logout</p>
                    <a [routerLink]="'/logout'"></a>
                    <div class="vlHov"></div>
                </div>
            </div>
        </div>
        <div class="vl"></div>
    </div>
    <div class="body-outlet">
        <router-outlet></router-outlet>
    </div>
</div>
